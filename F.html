<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./f.css">
</head>

<body>
    <div class="main">
        <div class="cont">
            <div class="row">
                <div class="elem">
                    <p>Full Name</p>
                    <input id="name">
                </div>
                <div class="elem">
                    <p>Register Number</p>
                    <input id="regno">
                </div>
            </div>
            <div class="row">
                <div class="elem">
                    <p>Email - ID</p>
                    <input id="mail">
                </div>
                <div class="elem">
                    <p>Phone Number</p>
                    <input id="phone">
                </div>

            </div>
            <div class="row">
                <div class="elem">
                    <p>Department and Year</p>
                    <input id="dy">
                </div>
                <div class="elem"></div>
            </div>
            <div class="mainMsg">
                <p>Message</p>
                <textarea id="msg"></textarea>
            </div>






        </div>
        <button class="subBut" onclick="submit()">
            Submit
        </button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>

    <script src="./src/script.js"></script>
</body>

</html>
